<div class="flex items-center justify-center mb-3">
  <div
    class="bg-white w-full rounded-2xl px-10 py-8 shadow-lg hover:shadow-2xl transition duration-500"
  >
    <h1 class="text-lg text-gray-700 font-semibold hover:underline">
      Order id: {{ feedback.orderId }}
    </h1>
    <div class="flex justify-between">
      <div class="flex flex-col mt-2">
        <p>Overall experience</p>
        <!-- *ngFor="let star of starsRating(feedback.rating)" -->
        <div class="flex">
          <svg
            *ngFor="let star of starsRating(feedback.overalExperience)"
            xmlns="http://www.w3.org/2000/svg"
            class="h-4 w-4 text-yellow-400"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
            />
          </svg>
        </div>
      </div>
      <div class="flex flex-col mt-2">
        <p class="text-right">Service Quality</p>
        <div class="flex justify-end">
          <!-- *ngFor="let star of [1, 2]" -->
          <svg
            *ngFor="let star of starsRating(feedback.serviceQuality)"
            xmlns="http://www.w3.org/2000/svg"
            class="h-4 w-4 text-yellow-400"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
            />
          </svg>
        </div>
      </div>
    </div>
    <p class="mt-4 text-md text-gray-600">
      {{ feedback.feedbackText }}
    </p>
  </div>
</div>
