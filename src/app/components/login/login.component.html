<!-- Log In -->
<div
  *ngIf="loginFormVisible"
  class="mx-auto flex h-[300px] w-[350px] rounded-lg flex-col border-2 bg-white text-black shadow-xl"
>
  <div class="mx-8 mt-7 mb-1 flex flex-row justify-start space-x-2">
    <div class="h-7 w-3 bg-[#0DE6AC]"></div>
    <div class="w-3 text-center font-sans text-xl font-bold">
      <h1>Login</h1>
    </div>
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
    <div class="flex flex-col items-center">
      <input
        class="my-2 w-72 border p-2"
        type="email"
        formControlName="email"
        placeholder="Username"
      />
      <input
        class="my-2 w-72 border p-2"
        formControlName="password"
        type="password"
        placeholder="Password"
      />
    </div>
    <div class="my-2 flex justify-center">
      <button type="submit" class="w-72 border bg-[#0DE6AC] p-2 font-sans">
        Login
      </button>
    </div>
  </form>
  <div class="mx-7 my-3 flex justify-end text-sm font-semibold">
    <div (click)="switchForm()">
      <h1 class="cursor-pointer">
        Click Here to
        <span class="underline underline-offset-2">Register</span>
      </h1>
    </div>
  </div>
</div>
<!-- Register -->
<div
  *ngIf="!loginFormVisible"
  class="mx-auto flex h-[300px] w-[350px] flex-col border-2 rounded-lg bg-white text-black shadow-xl"
>

      <h1>Register</h1>
    </div>
  </div>
  <form [formGroup]="registerForm" (ngSubmit)="registerUser()">
    <div class="flex flex-col items-center">
      <input
        formControlName="email"
        class="my-2 w-72 border p-2"
        type="email"
        placeholder="Username"
      />
      <input
        formControlName="password"
        class="my-2 w-72 border p-2"
        type="password"
        placeholder="Password"
      />

    <div class="my-2 flex justify-center">
      <button type="submit" class="w-72 border bg-[#0DE6AC] p-2 font-sans">
        Register User
      </button>
    </div>
  </form>
  <div class="mx-7 my-3 flex justify-end text-sm font-semibold">
    <div (click)="switchForm()">
      <h1 class="cursor-pointer">
        Click Here to <span class="underline underline-offset-2">Login</span>
      </h1>
    </div>
  </div>
</div>
