<div
  class="bg-white shadow-md mx-auto w-[100%] max-w-[1000px] rounded px-8 pt-6 pb-8 flex flex-col"
>
  <h1
    class="uppercase tracking-wide text-grey-darker text-2xl text-center my-5 font-bold"
  >
    Reviews:
  </h1>
  <!-- <ng-container *ngIf="reviews | async">
    <app-feedback-review-item
      *ngFor="let review of reviews"
      [review]="review"
    ></app-feedback-review-item>
  </ng-container> -->

  <ul>
    <app-feedback-review-item *ngFor="let review of reviews" [review]="review">
      <!-- Display review information here -->
    </app-feedback-review-item>
  </ul>

  <div class="flex justify-center gap-4">
    <button
      *ngIf="currentPage > 1"
      class="p-3 text-sm font-medium text-center text-white bg-orange-500 rounded-lg hover:bg-orange-600"
      (click)="onPageChange(currentPage - 1)"
    >
      Previous
    </button>
    <button
      class="p-3 text-sm font-medium text-center text-white bg-orange-500 rounded-lg hover:bg-orange-600"
      *ngIf="currentPage * 4 < totalReviews"
      (click)="onPageChange(currentPage + 1)"
    >
      Next
    </button>
  </div>
</div>
